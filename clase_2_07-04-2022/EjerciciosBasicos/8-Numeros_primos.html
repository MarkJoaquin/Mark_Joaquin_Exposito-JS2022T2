<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Primo</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite un numero"));
            if(num % 2 != 0){
                console.log(`El numero digitado (${num}) es primo.`);
            }
            else{
                console.log(`El numero digitado(${num}) es divisible entre 2, por ende no es un numero primo.`)
            }
    </script>
</body>
</html>
