<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor o Menor (3 numeros)</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite el primer numero"));
        let num2 = parseInt(prompt("Digite el segundo numero"));
        let num3 = parseInt(prompt("Digite el tercer numero"));
            if(num1 == num2 && num1 == num3 && num2 == num1 && num2 == num3 && num3 == num1 && num3 == num2){
                console.log("Los numeros son iguales");
            }
            else if (num1 > num2 && num1 > num3){
                console.log(num1 + " es mayor que " + num2 + " y " + num3);
            }
            else if (num2 > num1 && num2 > num3){
                console.log(num2 + " es mayor que " + num1 + " y " + num3);
            }
            else{
                console.log(num3 + " es mayor que " + num1 + " y " + num2);
            }
    </script>
</body>
</html>
